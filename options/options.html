<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>options</title>
  <link rel="stylesheet" href="../shared/theme.css">
  <link rel="stylesheet" href="options.css">
  <script type="module" src="../shared/theme.js"></script>
</head>

<body>
  <div class="version">
    <div>version: <span id="version"></span><button id="checkUpdate">check for updates</button></div>
    <div id="status"></div>
  </div>

  <div class="theme-selector">
    <label for="themeSelect">Theme:</label>
    <select id="themeSelect">
      <option value="auto">Auto (System)</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>

  <div class="delete-old-items">
    <label for="deleteOldItems">Delete old items after:</label>
    <input type="number" id="deleteOldItems" min="1">
    <label for="deleteOldItems">days</label>
  </div>
  <div class="fetch-feeds">
    <label for="fetchFeeds">Check for new items every:</label>
    <input type="number" id="fetchFeeds" min="10">
    <label for="fetchFeeds">minutes</label>
  </div>

  <div class="notifications-settings">
    <h3>Notifications</h3>
    
    <div class="notification-global">
      <label class="checkbox-label">
        <input type="checkbox" id="globalNotificationsEnabled">
        <span>Enable desktop notifications</span>
      </label>
    </div>

    <div class="notification-options">
      <div class="notification-option">
        <label for="maxNotifications">Maximum notifications per batch:</label>
        <input type="number" id="maxNotifications" min="1" max="20" value="5">
      </div>

      <div class="notification-option">
        <label class="checkbox-label">
          <input type="checkbox" id="groupNotifications">
          <span>Group notifications by feed</span>
        </label>
      </div>

      <div class="notification-option quiet-hours">
        <label class="checkbox-label">
          <input type="checkbox" id="quietHoursEnabled">
          <span>Enable quiet hours</span>
        </label>
        
        <div class="quiet-hours-times">
          <label for="quietHoursStart">From:</label>
          <input type="time" id="quietHoursStart" value="22:00">
          <label for="quietHoursEnd">To:</label>
          <input type="time" id="quietHoursEnd" value="08:00">
        </div>
      </div>

      <div class="notification-test">
        <button id="testNotification">Test Notification</button>
        <span id="testNotificationStatus" class="status"></span>
      </div>
    </div>
  </div>

  <div class="import-export">
    <h3>Import / Export</h3>
    <div class="export-buttons">
      <button id="exportOpml">Export OPML</button>
      <button id="exportJson">Export JSON</button>
    </div>
    <div class="import-section">
      <button id="importButton">Import from file</button>
      <input type="file" id="importFile" accept=".opml,.xml,.json" hidden>
      <span class="hint">Supports OPML and JSON</span>
    </div>
  </div>

  <script type="module" src="options.js"></script>
</body>

</html>
